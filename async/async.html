<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="async.css" />
	<title>Users</title>
</head>
<body>
	<div id="status-modal" class="modal">
		<h1 id="status-msg"></h1>
	</div>

	<div class="nav">
    <button 
			id="load-cards-btn" 
			class="button"
		>
			Загрузить все карточки
		</button>
    <button 
			id="delete-all-card-btn"
			class="button"
		>
			Удалить все карточки
		</button>
    
    <div class="del-card-group">
      <button 
				id="delete-card-btn" 
				class="button"
			>
				Удалить №:
			</button>
      <input 
				id="del-card-input"
        class="input" 
        type="number" 
        placeholder="1-5"
        min="1" max="5"
      >
    </div>
	</div>

	<ul id="user-cards-list" class="user-cards-list"></ul>
	<template id="user-card-template">
		<li class="user-card">
			<div class="card-el">
				<span>№:</span> <span class="id"></span>
			</div>
			<div class="card-el">
				<span>Name:</span> <span class="name"></span>
			</div>
			<div class="card-el">
				<span>Surname:</span> <span class="surname"></span>
			</div>
			<div class="card-el">
				<span>Email:</span> <span class="email"></span>
			</div>
			<div class="card-el">
				<span>Age:</span> <span class="age"></span>
			</div>
		</li>
	</template>

	<script src="async.js"></script>
</body>
</html>
